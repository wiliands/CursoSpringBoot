spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/springboot?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=docker
spring.datasource.password=docker

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

#Flyway Config
spring.flyway.url=jdbc:mysql://db:3306/
spring.flyway.schemas=springboot
spring.flyway.user=docker
spring.flyway.password=docker

# Jackson Configs
spring.jackson.default-property-inclusion=NON_NULL

# Security
#security.jwt.token.secret-key=secret
#security.jwt.token.expire-length=3600000

# File Upload/Download
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/home/wilian/Programas/UpLoadDir
